<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./img/twitter.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <script src="js/main.js"></script>

    <title>Twittor. It's what's happening.</title>

</head>
<body>
    <div class="wrapper">
        <header>
            <!--Navigasi Atas-->
            <nav>
                <!--Logo-->
                <a href="https://google.com">
                    <h3><i class="fab fa-twitter"></i></h3>
                </a>

                <!--Bar kiri-->
                <ul id="nav-bar-top">
                    <li><a href="signUp.html"><i class="far fa-plus-square"> Sign Up</i></a></li>
            </nav>
        </header>

        <section>
            <div>

            </div>
            <!--LOGIN-->
            <div id="login-section">
                <form onsubmit="event.preventDefault(); signIn()" method="POST">
                    <h1>Log In</h1>
                    <p><input type="text" id="username" name="username" placeholder="Username Use @"></p>
                    <p><input type="password" id="password" name="password" placeholder="Password"></p>
                    <button type="submit" id="login-button">Log In</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
